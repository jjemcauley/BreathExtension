<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Breath Work</title>\
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>          
    <div class="background"></div>

    <div class="breath-circle">

      <span class="right-ring"></span>
      <span class="left-ring"></span>
      <p class="active-text"></p>
    </div>

    <div class="breath-circle circle-outline ">
      <span class="ring right-ring "></span>
      <span class="ring left-ring"></span>
    </div>
    
  </body>
</html>
